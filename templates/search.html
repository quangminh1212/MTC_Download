<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>T√¨m Truy·ªán - MeTruyenCV</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }
        
        .container {
            max-width: 800px;
            margin: 0 auto;
            background: white;
            border-radius: 15px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            padding: 30px;
        }
        
        .header {
            text-align: center;
            margin-bottom: 30px;
        }
        
        .header h1 {
            color: #333;
            font-size: 28px;
            margin-bottom: 10px;
        }
        
        .search-form {
            display: flex;
            gap: 10px;
            margin-bottom: 30px;
        }
        
        .search-input {
            flex: 1;
            padding: 12px 15px;
            border: 2px solid #ddd;
            border-radius: 8px;
            font-size: 16px;
            outline: none;
            transition: border-color 0.3s;
        }
        
        .search-input:focus {
            border-color: #667eea;
        }
        
        .search-btn {
            padding: 12px 25px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            cursor: pointer;
            transition: transform 0.2s;
        }
        
        .search-btn:hover {
            transform: translateY(-2px);
        }
        
        .results {
            margin-top: 20px;
        }
        
        .story-item {
            border: 1px solid #ddd;
            border-radius: 8px;
            padding: 15px;
            margin-bottom: 15px;
            transition: box-shadow 0.3s;
        }
        
        .story-item:hover {
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        }
        
        .story-title {
            font-size: 18px;
            font-weight: bold;
            color: #333;
            margin-bottom: 8px;
        }
        
        .story-title a {
            color: #667eea;
            text-decoration: none;
        }
        
        .story-title a:hover {
            text-decoration: underline;
        }
        
        .story-info {
            color: #666;
            font-size: 14px;
            margin-bottom: 10px;
        }
        
        .story-desc {
            color: #555;
            line-height: 1.5;
            margin-bottom: 10px;
        }
        
        .download-btn {
            background: #28a745;
            color: white;
            border: none;
            padding: 8px 15px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 14px;
            transition: background 0.3s;
        }
        
        .download-btn:hover {
            background: #218838;
        }
        
        .loading {
            text-align: center;
            padding: 20px;
            color: #666;
        }
        
        .no-results {
            text-align: center;
            padding: 40px;
            color: #666;
        }
        
        .back-link {
            display: inline-block;
            margin-bottom: 20px;
            color: #667eea;
            text-decoration: none;
            font-weight: bold;
        }
        
        .back-link:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="container">
        <a href="/" class="back-link">‚Üê Quay l·∫°i trang ch·ªß</a>
        
        <div class="header">
            <h1>üîç T√¨m Truy·ªán MeTruyenCV</h1>
            <p>T√¨m ki·∫øm v√† t·∫£i truy·ªán tr·ª±c ti·∫øp</p>
        </div>
        
        <form class="search-form" onsubmit="searchStories(event)">
            <input type="text" class="search-input" id="searchQuery" 
                   placeholder="Nh·∫≠p t√™n truy·ªán c·∫ßn t√¨m..." required>
            <button type="submit" class="search-btn">üîç T√¨m ki·∫øm</button>
        </form>
        
        <div id="results" class="results"></div>
    </div>

    <script>
        async function searchStories(event) {
            event.preventDefault();
            
            const query = document.getElementById('searchQuery').value.trim();
            const resultsDiv = document.getElementById('results');
            
            if (!query) return;
            
            // Hi·ªÉn th·ªã loading
            resultsDiv.innerHTML = '<div class="loading">üîÑ ƒêang t√¨m ki·∫øm...</div>';
            
            try {
                const response = await fetch('/search', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ query: query })
                });
                
                const data = await response.json();
                
                if (data.error) {
                    resultsDiv.innerHTML = `<div class="no-results">‚ùå L·ªói: ${data.error}</div>`;
                    return;
                }
                
                if (data.stories && data.stories.length > 0) {
                    let html = '';
                    data.stories.forEach(story => {
                        html += `
                            <div class="story-item">
                                <div class="story-title">
                                    <a href="${story.url}" target="_blank">${story.title}</a>
                                </div>
                                <div class="story-info">
                                    üìÖ ${story.updated || 'Kh√¥ng r√µ'} | üëÅÔ∏è ${story.views || 'N/A'} l∆∞·ª£t xem
                                </div>
                                <div class="story-desc">
                                    ${story.description || 'Kh√¥ng c√≥ m√¥ t·∫£'}
                                </div>
                                <button class="download-btn" onclick="downloadStory('${story.url}')">
                                    üì• T·∫£i truy·ªán n√†y
                                </button>
                            </div>
                        `;
                    });
                    resultsDiv.innerHTML = html;
                } else {
                    resultsDiv.innerHTML = '<div class="no-results">üòî Kh√¥ng t√¨m th·∫•y truy·ªán n√†o</div>';
                }
                
            } catch (error) {
                resultsDiv.innerHTML = `<div class="no-results">‚ùå L·ªói k·∫øt n·ªëi: ${error.message}</div>`;
            }
        }
        
        function downloadStory(url) {
            // Chuy·ªÉn ƒë·∫øn trang download v·ªõi URL ƒë√£ ch·ªçn
            const form = document.createElement('form');
            form.method = 'POST';
            form.action = '/download';
            
            const urlInput = document.createElement('input');
            urlInput.type = 'hidden';
            urlInput.name = 'story_url';
            urlInput.value = url;
            
            const startInput = document.createElement('input');
            startInput.type = 'hidden';
            startInput.name = 'start_chapter';
            startInput.value = '1';
            
            form.appendChild(urlInput);
            form.appendChild(startInput);
            document.body.appendChild(form);
            form.submit();
        }
    </script>
</body>
</html>
