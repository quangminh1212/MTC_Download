<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ filename }} - Xem nội dung</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            padding: 20px;
            line-height: 1.6;
        }
        .content-area {
            white-space: pre-wrap;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            font-size: 1.1rem;
            background-color: #f8f9fa;
            padding: 20px;
            border-radius: 5px;
            margin-top: 20px;
            max-width: 800px;
            margin-left: auto;
            margin-right: auto;
        }
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            max-width: 800px;
            margin-left: auto;
            margin-right: auto;
        }
        .chapter-nav {
            display: flex;
            justify-content: space-between;
            margin-top: 20px;
            max-width: 800px;
            margin-left: auto;
            margin-right: auto;
        }
        .settings {
            position: fixed;
            bottom: 20px;
            right: 20px;
            background: white;
            padding: 10px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>{{ filename }}</h1>
            <div>
                <a href="javascript:history.back()" class="btn btn-secondary">Quay lại</a>
            </div>
        </div>
        
        <div class="content-area" id="contentArea">
            {{ content }}
        </div>
        
        <div class="settings">
            <div class="mb-2">
                <label for="fontSize" class="form-label">Cỡ chữ</label>
                <input type="range" class="form-range" id="fontSize" min="12" max="24" value="18">
            </div>
            <div class="mb-2">
                <label for="bgColor" class="form-label">Màu nền</label>
                <select class="form-select" id="bgColor">
                    <option value="#f8f9fa">Mặc định</option>
                    <option value="#f5f5dc">Kem</option>
                    <option value="#e8f4f8">Xanh nhạt</option>
                    <option value="#1e1e1e">Tối</option>
                </select>
            </div>
            <div class="mb-2">
                <label for="textColor" class="form-label">Màu chữ</label>
                <select class="form-select" id="textColor">
                    <option value="#212529">Đen</option>
                    <option value="#6c757d">Xám</option>
                    <option value="#007bff">Xanh</option>
                    <option value="#ffffff">Trắng</option>
                </select>
            </div>
        </div>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        // Xử lý thay đổi cỡ chữ
        document.getElementById('fontSize').addEventListener('input', function() {
            document.getElementById('contentArea').style.fontSize = this.value + 'px';
        });
        
        // Xử lý thay đổi màu nền
        document.getElementById('bgColor').addEventListener('change', function() {
            const contentArea = document.getElementById('contentArea');
            contentArea.style.backgroundColor = this.value;
            
            // Tự động đổi màu chữ nếu nền tối
            if (this.value === '#1e1e1e') {
                contentArea.style.color = '#ffffff';
                document.getElementById('textColor').value = '#ffffff';
            } else {
                contentArea.style.color = document.getElementById('textColor').value;
            }
        });
        
        // Xử lý thay đổi màu chữ
        document.getElementById('textColor').addEventListener('change', function() {
            document.getElementById('contentArea').style.color = this.value;
        });
        
        // Thiết lập ban đầu
        document.getElementById('contentArea').style.fontSize = '18px';
    </script>
</body>
</html>
