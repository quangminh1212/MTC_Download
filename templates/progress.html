<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ti·∫øn tr√¨nh t·∫£i - MeTruyenCV Downloader</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        
        .container {
            background: white;
            border-radius: 15px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            padding: 40px;
            max-width: 600px;
            width: 100%;
        }
        
        .header {
            text-align: center;
            margin-bottom: 30px;
        }
        
        .header h1 {
            color: #333;
            font-size: 28px;
            margin-bottom: 10px;
        }
        
        .status-card {
            background: #f8f9fa;
            border-radius: 10px;
            padding: 25px;
            margin-bottom: 20px;
            border-left: 4px solid #667eea;
        }
        
        .status-message {
            font-size: 16px;
            color: #333;
            margin-bottom: 15px;
            font-weight: 500;
        }
        
        .progress-container {
            background: #e9ecef;
            border-radius: 10px;
            height: 20px;
            overflow: hidden;
            margin-bottom: 15px;
        }
        
        .progress-bar {
            background: linear-gradient(90deg, #667eea, #764ba2);
            height: 100%;
            width: 0%;
            transition: width 0.3s ease;
            border-radius: 10px;
        }
        
        .progress-text {
            text-align: center;
            color: #666;
            font-size: 14px;
            margin-top: 10px;
        }
        
        .stats {
            display: flex;
            justify-content: space-between;
            margin-top: 20px;
        }
        
        .stat-item {
            text-align: center;
            flex: 1;
        }
        
        .stat-number {
            font-size: 24px;
            font-weight: bold;
            color: #667eea;
        }
        
        .stat-label {
            font-size: 12px;
            color: #666;
            text-transform: uppercase;
            margin-top: 5px;
        }
        
        .current-chapter {
            background: #e8f4fd;
            padding: 15px;
            border-radius: 8px;
            margin: 20px 0;
            text-align: center;
        }
        
        .current-chapter-title {
            font-size: 14px;
            color: #666;
            margin-bottom: 5px;
        }
        
        .current-chapter-name {
            font-size: 16px;
            font-weight: 600;
            color: #0066cc;
        }
        
        .btn {
            width: 100%;
            padding: 15px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
            text-decoration: none;
            display: inline-block;
            text-align: center;
            margin: 10px 0;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(102, 126, 234, 0.3);
        }

        .btn.disabled {
            background: #ccc;
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }

        .btn.stop {
            background: linear-gradient(135deg, #ff6b6b 0%, #ee5a52 100%);
        }

        .btn.stop:hover {
            background: linear-gradient(135deg, #ff5252 0%, #d32f2f 100%);
            box-shadow: 0 10px 20px rgba(255, 107, 107, 0.3);
        }

        .button-group {
            display: flex;
            gap: 10px;
            margin-top: 20px;
        }

        .button-group .btn {
            flex: 1;
            margin: 0;
        }
        
        .spinner {
            border: 3px solid #f3f3f3;
            border-top: 3px solid #667eea;
            border-radius: 50%;
            width: 30px;
            height: 30px;
            animation: spin 1s linear infinite;
            margin: 0 auto 15px;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        .completed {
            color: #28a745;
            font-weight: bold;
        }
        
        .error {
            color: #dc3545;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üì• Ti·∫øn tr√¨nh t·∫£i truy·ªán</h1>
        </div>
        
        <div class="status-card">
            <div id="spinner" class="spinner"></div>
            <div id="status-message" class="status-message">ƒêang kh·ªüi t·∫°o...</div>
            
            <div class="progress-container">
                <div id="progress-bar" class="progress-bar"></div>
            </div>
            <div id="progress-text" class="progress-text">0 / 0 ch∆∞∆°ng</div>
            
            <div id="current-chapter" class="current-chapter" style="display: none;">
                <div class="current-chapter-title">ƒêang t·∫£i:</div>
                <div id="current-chapter-name" class="current-chapter-name">-</div>
            </div>
            
            <div class="stats">
                <div class="stat-item">
                    <div id="total-chapters" class="stat-number">0</div>
                    <div class="stat-label">T·ªïng ch∆∞∆°ng</div>
                </div>
                <div class="stat-item">
                    <div id="completed-chapters" class="stat-number">0</div>
                    <div class="stat-label">ƒê√£ ho√†n th√†nh</div>
                </div>
                <div class="stat-item">
                    <div id="success-rate" class="stat-number">0%</div>
                    <div class="stat-label">T·ª∑ l·ªá th√†nh c√¥ng</div>
                </div>
            </div>
        </div>

        <div class="button-group">
            <button id="stop-btn" class="btn stop" onclick="stopDownload()" style="display: none;">‚èπÔ∏è D·ª´ng t·∫£i</button>
            <a href="/" id="back-btn" class="btn disabled">üè† V·ªÅ trang ch·ªß</a>
        </div>
    </div>

    <script>
        let isCompleted = false;

        function stopDownload() {
            if (confirm('B·∫°n c√≥ ch·∫Øc ch·∫Øn mu·ªën d·ª´ng ti·∫øn tr√¨nh t·∫£i?')) {
                fetch('/stop', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    }
                })
                .then(response => response.json())
                .then(data => {
                    if (data.success) {
                        document.getElementById('stop-btn').style.display = 'none';
                    } else {
                        alert(data.message);
                    }
                })
                .catch(error => {
                    console.error('Error stopping download:', error);
                    alert('L·ªói khi d·ª´ng ti·∫øn tr√¨nh');
                });
            }
        }

        function updateStatus() {
            fetch('/status')
                .then(response => response.json())
                .then(data => {
                    // Update message
                    const messageEl = document.getElementById('status-message');
                    messageEl.textContent = data.message;
                    
                    // Update progress bar
                    const progressBar = document.getElementById('progress-bar');
                    const progressText = document.getElementById('progress-text');
                    
                    if (data.total_chapters > 0) {
                        const percentage = (data.progress / data.total_chapters) * 100;
                        progressBar.style.width = percentage + '%';
                        progressText.textContent = `${data.progress} / ${data.total_chapters} ch∆∞∆°ng`;
                    }
                    
                    // Update current chapter
                    const currentChapterEl = document.getElementById('current-chapter');
                    const currentChapterNameEl = document.getElementById('current-chapter-name');
                    
                    if (data.current_chapter && data.is_downloading) {
                        currentChapterEl.style.display = 'block';
                        currentChapterNameEl.textContent = data.current_chapter;
                    } else {
                        currentChapterEl.style.display = 'none';
                    }
                    
                    // Update stats
                    document.getElementById('total-chapters').textContent = data.total_chapters;
                    document.getElementById('completed-chapters').textContent = data.success_count;
                    
                    const successRate = data.total_chapters > 0 ? 
                        Math.round((data.success_count / data.total_chapters) * 100) : 0;
                    document.getElementById('success-rate').textContent = successRate + '%';
                    
                    // Handle completion and stop button visibility
                    const spinner = document.getElementById('spinner');
                    const backBtn = document.getElementById('back-btn');
                    const stopBtn = document.getElementById('stop-btn');

                    // Show/hide stop button based on download status
                    if (data.is_downloading && !data.stop_requested) {
                        stopBtn.style.display = 'block';
                    } else {
                        stopBtn.style.display = 'none';
                    }

                    if (!data.is_downloading && !isCompleted) {
                        isCompleted = true;
                        spinner.style.display = 'none';
                        backBtn.classList.remove('disabled');
                        stopBtn.style.display = 'none';

                        if (data.message.includes('Ho√†n th√†nh') || data.message.includes('ƒê√£ d·ª´ng')) {
                            messageEl.classList.add('completed');
                        } else if (data.message.includes('L·ªói')) {
                            messageEl.classList.add('error');
                        }
                    }
                })
                .catch(error => {
                    console.error('Error fetching status:', error);
                });
        }
        
        // Update status every second
        const interval = setInterval(updateStatus, 1000);
        
        // Initial update
        updateStatus();
        
        // Stop updating when completed
        setTimeout(() => {
            if (isCompleted) {
                clearInterval(interval);
            }
        }, 1000);
    </script>
</body>
</html>
