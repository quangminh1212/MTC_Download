<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 60" width="200" height="60">
  <defs>
    <linearGradient id="logoGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#2563eb;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#3b82f6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1e40af;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="textGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#1e293b;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#475569;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Book icon -->
  <g transform="translate(10, 10)">
    <!-- Book cover -->
    <rect x="0" y="0" width="30" height="36" rx="3" ry="3" fill="url(#logoGradient)" stroke="#1e40af" stroke-width="1"/>
    
    <!-- Pages -->
    <rect x="3" y="3" width="24" height="30" rx="2" ry="2" fill="#f8fafc" stroke="#e2e8f0" stroke-width="0.5"/>
    
    <!-- Text lines -->
    <line x1="6" y1="9" x2="24" y2="9" stroke="#64748b" stroke-width="1.2" stroke-linecap="round"/>
    <line x1="6" y1="15" x2="21" y2="15" stroke="#64748b" stroke-width="1.2" stroke-linecap="round"/>
    <line x1="6" y1="21" x2="24" y2="21" stroke="#64748b" stroke-width="1.2" stroke-linecap="round"/>
    <line x1="6" y1="27" x2="18" y2="27" stroke="#64748b" stroke-width="1.2" stroke-linecap="round"/>
    
    <!-- Download arrow -->
    <circle cx="24" cy="30" r="6" fill="#059669" stroke="#047857" stroke-width="1"/>
    <path d="M21 30 L24 33 L27 30" stroke="white" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" fill="none"/>
    <line x1="24" y1="27" x2="24" y2="33" stroke="white" stroke-width="2" stroke-linecap="round"/>
  </g>
  
  <!-- Text -->
  <text x="55" y="25" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="url(#textGradient)">MeTruyenCV</text>
  <text x="55" y="42" font-family="Arial, sans-serif" font-size="12" fill="#64748b">Downloader</text>
  
  <!-- Web indicator -->
  <circle cx="175" cy="15" r="8" fill="#f59e0b" stroke="#d97706" stroke-width="1"/>
  <text x="175" y="19" font-family="Arial, sans-serif" font-size="10" font-weight="bold" fill="white" text-anchor="middle">W</text>
</svg>
